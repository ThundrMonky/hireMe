    <h1>Hello World!</h1>
    <h3>Hosted from AWS S3</h3>

    <label>First Name:</label><br>
    <input id="fname" type="text"></input><br><br>

    <label>Last Name:</label><br>
    <input id="lname" type="text"></input><br><br>

    <button id="getData">Get Data!</button>

    <script>
      // TODO: put array/user input into database
      // TODO: read database and show in UI

      const button = document.getElementById("getData");
      button.addEventListener("click", async (event) => {
        let firstName = document.getElementById("fname").value;
        let lastName = document.getElementById("lname").value;
        const data = { firstName, lastName };

        const timeStamp = Date.now();
        data.timeStamp = timeStamp;

        const options = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        };

        let response = await fetch("/api", options);
        let json = await response.json();
        console.log(json);
      });
    </script>
  </body>
